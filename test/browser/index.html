<!DOCTYPE html>
<html>

<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
</head>

<body>
    <div id="mocha"></div>
    <script src="../../node_modules/es5-shim/es5-shim.js"></script>
    <script src="../../node_modules/es5-shim/es5-sham.js"></script>
    
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/expect.js/index.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <script src="http://wechatfe.github.io/vconsole/lib/vconsole.min.js?v=3.3.0"></script>
    <script src="../../dist/index.aio.js"></script>
    <script>
        var libs = {
            'expect.js': expect,
            // js
            '../src/index.js': window['vconsole-launchapp']
            // ts
            // '../src/index.ts': window['jslib-base']
        };
        var require = function(path) {
            return libs[path];
        }
    </script>
    <script>
     // 初始化vConsole
    window.vConsole = new window.VConsole();  
    var launchApp = new window['vconsole-launchapp'](vConsole,{
      'jfwallet1': {
        btntext:'钱包中打开',
        prefix: 'jfwallet://JFWebViewModelProtocol?startPageUrl='
      }},'LaunchAPP', 'LaunchAPP')
    window.vConsole.addPlugin(launchApp)
    </script>
    <script src="../test.js"></script>
    <script>
        mocha.run();
    </script>
</body>

</html>
